<article class="pic-snap-card">
    <h2>{{picSnap.title}}</h2>
    <img [src]="picSnap.imageUrl" [alt]="title">
    <p>{{picSnap.description}}</p>
    <p>PicSnap créé le {{picSnap.createdAt}}</p>
    <div class="likes-container">
        <button type="button" (click)="onLike()">{{likeButtonText}}</button>
        <p>❤️ {{picSnap.likes}}</p>
    </div>
</article>
